<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/ajax02/js/prototype-1.6.0.3.js"></script>
<script type="text/javascript">
	function f1(){
		var obj = {"name":"zs","age":10};
		alert(obj.name);
		
	}
	function f2(){
		var arr = [{"name":"zhangsan","age":10},{"name":"lishi","age":20}];
		alert(arr[0].name);
		
	}
	function f3(){
		//var str = '{"name":"zs","age":10}';
		var str = '[{"name":"zhangsan","age":10},{"name":"lishi","age":20}]';
		var obj = str.evalJSON();
		alert(obj[0].name);
		
	}

</script>
</head>
<body>
	<a href="javascript:;" onclick="f1()">使用json格式表示单个js对象</a><br/>
	<a href="javascript:;" onclick="f2()">使用json格式表示js数组对象</a><br/>
	<a href="javascript:;" onclick="f3()">将json字符串转换为js对象</a><br/>
</body>
</html>
