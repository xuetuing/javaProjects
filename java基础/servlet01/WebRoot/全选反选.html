		$("#CheckedRev").click(function(){
			$.each($("input[name='one']"),function(index,obj){
				var br = $(obj).prop("checked");
				if(br==true){
					$(obj).attr("checked",false);
				}else{
					$(obj).attr("checked",true);
				}
			
			});
		});
		
	});
</script>
